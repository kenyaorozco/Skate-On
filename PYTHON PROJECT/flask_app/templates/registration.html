<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-">
        <div class="container bg-black">
        <a class="navbar-brand bg-black" href="/">
            <img src="{{url_for('static',filename='img/skate-on_red.png')}}" alt="skate-on logo" width="" height="24" class="bg-black">
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-black ">
            <a href="#skate" class="btn btn text-white ">Skate</a>
            <a href="#find" class="btn btn text-white">Find A park Near You</a>
            <a href="/login" class="btn btn text-white ">Login</a>

        </div>
        </div>
    </nav>
    <form action="/register/submit" method="post" class=" d-block p-2 text-bg-dark position-center text-center w-50 mx-auto">
        <div>
            <div class="bg-danger">

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <ul><span class="alert-warning">{{message}}</span></ul>
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <div>
                <h2 class="text-center">Register</h2>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name"  class="form-control" placeholder="First Name">
            </div>
            <div >
                <label for="first_name">Last Name:</label>
                <input type="text" name="last_name"  class="form-control" placeholder="Last Name">
            </div>
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email"  class="form-control border-info" name="email" placeholder="example@email.com">
            <label for="exampleInputEmail1" class="form-label">Create User Name:</label>
            <input type="text"  class="form-control border-info" name="user_name" placeholder="Create a User Name">
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password needs to be a minimum of 8 characters">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm" placeholder="Passwords must match">
                <input type="submit" value="Register" class="btn btn-primary mt-2" >
            </div>
        </div>
        </form>
</body>
</html>
