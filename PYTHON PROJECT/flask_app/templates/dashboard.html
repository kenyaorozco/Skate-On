<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

</head>

<body>
    <nav class="navbar">
        <div class="container bg-black">
            <a class="navbar-brand bg-black" href="/">
                <img src="{{url_for('static',filename='img/skate-on_red.png')}}" alt="skate-on logo" width=""
                    height="24" class="bg-black">
            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-black ">
                <div class="container bg-black">
                    <a class="navbar-brand bg-black " href="/edit/{{user_in_db['id']}}">
                        <img src="{{url_for('static',filename='img/user_icon.png')}}" alt="skate-on logo" width=""
                            height="20" class="bg-black">
                    </a>
                </div>
                <a href="/logout" class="btn btn text-white ">Logout</a>
            </div>
    </nav>
    <h2 class="text-white text-center">Welcome, {{user_in_db.user_name}}
        <div class=" d-grid gap-2 d-md-flex justify-content-md-end ">
            <a href="/add" class="btn btn-dark">Add a post</a>
    </h2>

    </div>


        <div class="card mx-auto border border-dark bg-black">

            {% for post in posts%}

            <div class="container bg-black border border-dark p-3  w-50">
                <nav class="navbar bg-black">
                    <img src="{{url_for('static',filename='img/user_icon.png')}}" alt="icon" class="bg-black p-2"
                        height="50">
                        <h4 class="text-white bg-black">{{post.user_name}}</h4>
                    </nav>
                    <p class="text-center mx-auto text-danger p-2 bg-black"> {{post.comment}}</p>
                    <div class="mx-auto p-2 bg-black">
                        
                        <a href="/view/{{post['post.id']}}" class="btn btn-dark link-info ">View</a>
                    </div>
                </div>
            {% endfor %}
        </div>
</body>

</html>
