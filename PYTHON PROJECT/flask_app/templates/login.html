<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-">
        <div class="container bg-black">
        <a class="navbar-brand bg-black" href="/" >
            <img src="{{url_for('static',filename='img/skate-on_red.png')}}" alt="skate-on logo" width="" height="24" class="bg-black">
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-black ">
            <a href="/skate" class="btn btn text-white ">Skate</a>
            <a href="/find/park" class="btn text-white ">Find A park Near You</a>
            <a href="/login" class="btn btn text-white ">Login</a>

        </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <span class="alert alert-warning">{{message}}</span>
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action="/login" method="post"class=" d-block p-2 text-bg-dark position-center text-center w-50 mx-auto">
        <h2 class="text-center">Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email"  class="form-control">
        </div>
        <div>
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password">
        </div>
        <input type="submit" value="Login" class="btn btn-success mt-2" href="/login/submit" >
    </form>
    <div class="d-grid gap-2 col-2 mx-auto">
    <a href="/register/account" > Don't have an Account? Sign UP!</a>
    </div>
</body>
</html>
