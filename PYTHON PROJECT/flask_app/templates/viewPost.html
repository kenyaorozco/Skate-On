<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"  href="{{url_for('static',filename='style.css')}}">

</head>
<body>
    <nav class="navbar bg-">
        <div class="container bg-black">
        <a class="navbar-brand bg-black" href="/">
            <img src="{{url_for('static',filename='img/skate-on_red.png')}}" alt="skate-on logo" width="" height="24" class="bg-black">
        </a>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-black ">
            <a href="/logout" class="btn btn text-white ">Logout</a>
        </div>
    </nav>

            <table class=" text-  w-75 mx-auto">
                <tr>
                    {% for user in user_post %}
                    <th class="bg-black"><img src="{{url_for('static',filename='img/user_icon.png')}}"alt="icon"  height="50" class="bg-black "></th>
                    <th class="text-white bg-black">{{user.user_name}}</th>
    
                    <tr>
                        <th class="mx-auto text-center text-white">{{user.comment}} 

                        </th>

                    </tr>
                    <tr>
                        <!-- <td class="text-white text-center"><img src="{{user.image}}" alt="pic" style="max-height:350px; max-width: 100px"> -->
                        <td class="text-white text-center"><img src="{{user.image}}" alt="pic" width="150" height="150" >
                    </td>
                    </tr>

                </tr>
                <tr>
                    <td class="p-3"> 
                        {% if user.id == session['new_user'] %}
                        <a href="/dashboard" class="btn btn-dark text-white ">Return to dashboard</a>
                        {% else %}
                        <a href="/message" class="btn btn-dark text-white b">Message</a>
                        <a href="/dashboard" class="btn btn-dark text-white ">Return to dashboard</a>

                    </td>
                </tr>
                {% endif %}
                {% endfor %}
            </table>
                
</body>
</html>
