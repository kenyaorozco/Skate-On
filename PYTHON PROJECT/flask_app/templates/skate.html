<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Shop locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-danger">
    <nav class="navbar bg-">
        <div class="container bg-black">
            <a class="navbar-brand bg-black" href="/">
                <img src="{{url_for('static',filename='img/skate-on_red.png')}}" alt="skate-on logo" width=""
                    height="24" class="bg-black">
            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-black ">
                <a href="#skate" class="btn btn text-white ">Skate</a>
                <a href="#find" class="btn btn text-white">Find A park Near You</a>
                <a href="/login" class="btn btn text-white ">Login</a>

            </div>
        </div>
        <h1 class="text-white mx-auto p-2">Your Local Skate Shops:</h1>
        <img src="{{url_for('static',filename='img/map.png')}}" alt="map" width="200" height="150" class="p-2 mx-auto">
        <table class="  text-bg-dark w-75 mx-auto">
        </table>

        <div class="card mx-auto">
            
            {% for shop in shops %}
            <div >
                <img src="{{shop['image_url']}}" alt="shop image"  class="ms-2" height="50" width="50">
            </div>
            <div class="container">
                <nav class="navbar">
                    <h4><b>{{shop['name']}}</b></h4>
                    <p>{{shop['rating']}} <span class="text-warning">stars</span></p>
                </nav>
              <p>{{shop['location']['address1']}}</p>
              <a href="{{shop['url']}}" class="p-3">{{shop['name']}} website</a>
              
            </div>
            {% endfor %}
          </div>
</body>

</html>
